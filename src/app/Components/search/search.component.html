<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs:</p>

<form>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search Artist" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well well-lg">
          <div *ngIf="artist.images.length > 0">
            <a routerLink="/artist/{{artist.id}}"><img class="artist-search img-circle" src="{{artist.images[0].url}}"></a>
          </div>
          <h4 class="artist-name"><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
          <div>
            <strong>Genres:</strong>
            <span *ngFor="let genre of artist.genres" class="label label-default">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
